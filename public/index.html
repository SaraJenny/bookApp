<!DOCTYPE html>
<html lang="sv" data-ng-app="BookApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- För äldre IE-versioner -->
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
		<title>i&#9829;Books</title>
		<!-- Stilmall -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
		<!-- Angular -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<!-- Angular route -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!-- JS-filer -->
		<script src="js/app.js"></script>
		<script src="js/validation.js"></script>
		<script src="templates/js/routes.js"></script>
		<script src="js/controllers/menu-controller.js"></script>
		<script src="js/controllers/books-index-controller.js"></script>
		<script src="js/controllers/books-create-controller.js"></script>
		<script src="js/controllers/users-login-controller.js"></script>
		<script src="js/controllers/users-index-controller.js"></script>
	</head>
	<body>
		<header data-ng-controller="BookController as bookCtrl">
			<div class="headerContent">
				<h1><a href="#/books">i<span class="heart">&#9829;</span>Books</a></h1>
				<p id="toggle-nav" data-ng-click="toggleMenu()">&#9776;</p>
				<nav id="mainmenu">
					<ul class="active">
						<li><p data-ng-click="goTo('books')">Hem</p></li>
						<li><p data-ng-click="goTo('create')">Ny bok</p></li>
						<li><p data-ng-click="goTo('user')">Konto</p></li>
						<li><p data-ng-click="logoutUser()">Logga ut</p></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<div id="mainContent" data-ng-view></div>
		</main>
		<footer>
			<div>
				<p>Sara Petersson 2016 | Javascriptbaserad webbutveckling</p>
			</div>
		</footer>
	</body>
</html>
